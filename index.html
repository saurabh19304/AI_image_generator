<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>AI image generator</title>
</head>
<body class="dark-theme">

  <div class="container">
        <!-- header -->
        <header class="header">
          <div class="logo-wrapper">
            <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <h1>AI image generator</h1>
          </div>
          <button class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
          </button>
        </header>
      

      <div class="main-container">
        <form action="#" class="prompt-form">
          <!-- prompt container -->
          <div class="prompt-container">
            <textarea name="" id="" class="prompt-input" placeholder="Describe your imagination in detaial..." ></textarea>
            <button class="prompt-btn" type="button">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

       <!-- prompt action prompt -->
       <div class="prompt-action">
        <div class="select-wrapper">
          <select  class="custom-select" id="model-select" required>
            
            <option value="stabilityai/stable-diffusion-2"> stable diffusion 2</option>
            <option value="black-forest-labs/FLUX.1-schnell">FLUX-1-schnell</option>
            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
            <option value="CompVis/stable-diffusion-v1-4-original">stable diffusion</option>
            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev
            </option>
          </select>
        </div>
        <div class="select-wrapper">
          <select  class="custom-select" id="count-select" required>
            <option value="" selected disabled>Image count</option>
            <option value="1">image1</option>
            <option value="2">image2</option>
            <option value="3">image3</option>
            <option value="4">image4</option>
          </select>
        </div>

        <div class="select-wrapper">
          <select class="custom-select" id="ratio-select" required>
            <option value="" selected disabled>Aspect ratio</option>
            <option value="1/1">square(1:1)</option>
            <option value="16/9">Landscape (16:9)</option>
            <option value="9/16">Portrait (9:16)</option>
          </select>
        </div>

        <button type="submit" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          Generate
        </button>
       </div>
       <!-- result gallery -->
        <div class="gallery-grid">
          <!-- <div class="img-card loading">
            <div class="status-container">
              <div class="spinner"></div>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <div class="status-text">Generating...</div>
            </div>
            <img src="test image.jpg" alt="" class="result-img">
            <div class="img-overlay">
              <button class="img-download-btn">
                <i class="fa-solid fa-download"></i>
              </button>
            </div>
          </div> -->
        </div>
    </form>
  </div>
</div>

<script src="script.js" ></script>

</body>
</html>
